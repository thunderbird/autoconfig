name: Validate client config

on: [pull_request]

jobs:
  validate_config:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: BOM check
      uses: arma-actions/bom-check@v1.1
      with:
        path: ispdb

    - name: Validate file extensions
      run: | 
       set -o pipefail
       ls -1 ispdb/ | grep -v '\.xml$' | awk '{print "::error file=ispdb/"$0"::File name \"ispdb/"$0"\" does not end in .xml â€“ Please rename!"}' && exit 1 || true
